server {
  listen 80 default_server;
  listen [::]:80 default_server;

  server_name i5d103.p.ssafy.io

  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;

  server_name i5d103.p.ssafy.io

  ssl_certificate /var/jenkins_home/workspace/ssl/fullchain.pem;
  ssl_certificate_key /var/jenkins_home/workspace/ssl/privkey.pem;

  location /{
    alias /usr/share/nginx/html/homepage/;
    try_files $uri $uri/ /index.html
  }
}
